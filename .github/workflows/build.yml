name: Build CRP Library

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-release:
    name: Build and Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      # Install dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          if ! brew list pkgconf &>/dev/null; then
            brew install pkgconf
          else
            echo "pkgconf is already installed."
          fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install pkgconfiglite zip

      # Configure, Build, Install
      - name: Configure
        run: cmake -S . -B build -DUSE_SCIP=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release --prefix ${{ github.workspace }}/install

      # Package binaries
      - name: Package binaries
        shell: bash
        run: |
          mkdir -p release
          case "${{ runner.os }}" in
            "Windows") zip -r release/crp-windows.zip install/* ;;
            "macOS")   tar -czvf release/crp-macos.tar.gz install/* ;;
            *)         tar -czvf release/crp-linux.tar.gz install/* ;;
          esac

      # Upload artifacts
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: crp-${{ matrix.os }}
          path: release/

      # Check if release already exists
      - name: Check if Release Exists
        id: check_release
        if: github.ref_type == 'tag'
        run: |
          RELEASE_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$RELEASE_URL")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Create GitHub Release
      - name: Create Release
        if: github.ref_type == 'tag' && steps.check_release.outputs.exists == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload Release Assets
      - name: Upload Release Assets
        if: github.ref_type == 'tag' && steps.check_release.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ runner.os == 'Windows' && 'release/crp-windows.zip' || runner.os == 'macOS' && 'release/crp-macos.tar.gz' || 'release/crp-linux.tar.gz' }}
          asset_name: ${{ runner.os == 'Windows' && 'crp-windows.zip' || runner.os == 'macOS' && 'crp-macos.tar.gz' || 'crp-linux.tar.gz' }}
          asset_content_type: ${{ runner.os == 'Windows' && 'application/zip' || 'application/gzip' }}